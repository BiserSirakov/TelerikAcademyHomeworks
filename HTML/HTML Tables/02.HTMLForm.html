<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
    <style>
    	.bold {
    		font-weight: bold;
    	}
    </style>
</head>
<body>
<label for="name">Member name : </label>
<input type="text" name="name" id="name" /><span class="bold"> *req</span><br />

<label for="school">School</label>
<input type="text" name="school" id="school" /><span class="bold"> *req</span><br />
<input type="image" src="submit.png" name="submission" alt="Submit" />
</body>
</html>
