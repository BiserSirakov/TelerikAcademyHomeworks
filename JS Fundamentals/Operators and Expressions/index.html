<!DOCTYPE html>

	<head>

		<title>Operators and Expressions</title>
		<link rel="stylesheet" href="styles/js-console.css">
	</head>
	<body>
		<div id="js-console">
			<label for="input1">1.Type here:</label>

			<span id="result1"></span>
			<br />
			<br />
			<label for="input2">2.Type here:</label>
			<input type="text" id="input2" placeholder="Integer">
			<button onclick="IsDivisible()">Check</button>
			<span id="result2"></span>
			<br />
			<br />
			<label for="width">3.Width:</label>
			<input type="text" id="width" placeholder="width">
			<label for="height">Height:</label>
			<input type="text" id="height" placeholder="height">
			<button onclick="RecArea()">Check</button>
			<span id="result3"></span>
			<br />
			<br />
			<label for="input4">4.Type here:</label>
			<input type="text" id="input4" placeholder="Integer">

			<span id="result4"></span>
			<br />
			<br />

			<input type="text" id="input5" placeholder="Integer">

			<span id="result5"></span>
			<br />
			<br />

			<input type="text" id="inputX" placeholder="X">

			<span id="result6"></span>
			<br />
			<br />

			<span id="result7"></span>
			<br />
			<br />

			<input type="text" id="a" placeholder="a">
			<label for="b">b:</label>
			<input type="text" id="b" placeholder="b">
			<label for="h">h:</label>
			<input type="text" id="h" placeholder="h">

			<br />
			<br />

			<label for="y9">Y:</label>
			<input type="text" id="y9" placeholder="Y">

			<span id="result9"></span>

		<script src="scripts/js-console.js"></script>
		<script src="scripts/script.js"></script>

</html>
