<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Objects</title>
    <link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
<div id="js-console">
    <div id="inputs1">
        <div>1. Enter the coordinates of the points</div>
        <label for="input1x1">A x1: </label>
        <input type="text" id="input1x1" placeholder="x1"/>
        <label for="input1y1">y1: </label>
        <input type="text" id="input1y1" placeholder="y1"/>
        <span id="A"></span>
        <span id="AB"></span>
        <br/>
        <label for="input1x2">B x2: </label>
        <input type="text" id="input1x2" placeholder="x2"/>
        <label for="input1y2">y2: </label>
        <input type="text" id="input1y2" placeholder="y2"/>
        <span id="B"></span>
        <br/>
        <label for="input1x3">C x3: </label>
        <input type="text" id="input1x3" placeholder="x3"/>
        <label for="input1y3">y3: </label>
        <input type="text" id="input1y3" placeholder="y3"/>
        <span id="C"></span>
        <span id="CD"></span>
        <br/>
        <label for="input1x4">D x4: </label>
        <input type="text" id="input1x4" placeholder="x4"/>
        <label for="input1y4">y4: </label>
        <input type="text" id="input1y4" placeholder="y4"/>
        <span id="D"></span>
        <br/>
        <label for="input1x5">E x5: </label>
        <input type="text" id="input1x5" placeholder="x5"/>
        <label for="input1y5">y5: </label>
        <input type="text" id="input1y5" placeholder="y5"/>
        <span id="E"></span>
        <span id="EF"></span>
        <br/>
        <label for="input1x6">F x6: </label>
        <input type="text" id="input1x6" placeholder="x6"/>
        <label for="input1y6">y6: </label>
        <input type="text" id="input1y6" placeholder="y6"/>
        <span id="F"></span>
        <br/>
        <button onclick="problem1()">Click here</button>
        <span id="result1"></span>
    </div>
    <br/>
    <label for="input2">2.</label>
    <input type="text" id="input2" placeholder="Enter a number">
    <button onclick="problem2()">Click here</button>
    <span id="result2"></span>
    <br/>
    <br/>
    <label for="input3text">3.</label>
    <textarea id="input3text" cols="30" rows="5" placeholder="Enter some text"></textarea>
    <input type="text" id="input3word" placeholder="Enter the word to search for"/>
    <label for="check">Sensitive Search</label>
    <input type="checkbox" id="check"/>
    <button onclick="problem3()">Click here</button>
    <span id="result3"></span>
    <br/>
    <br/>
    <span>4.</span>
    <button onclick="problem4()">Click here</button>
    <span id="result4"></span>
    <br/>
    <br/>
    <label for="input5">5.</label>
    <input type="text" id="input5" placeholder="Enter an array of numbers (seperated by ', ')"/>
    <input type="text" id="input5number" placeholder="Enter a number to count for"/>
    <button onclick="problem5()">Click here</button>
    <span id="result5"></span>
    <br/>
    <br/>
    <label for="input6">6.</label>
    <input type="text" id="input6" placeholder="Enter an array of numbers (seperated by ', ')"/>
    <input type="text" id="input6index" placeholder="Enter the index of the element"/>
    <button onclick="problem6()">Click here</button>
    <span id="result6"></span>
    <br/>
    <br/>
    <label for="input7">7.</label>
    <input type="text" id="input7" placeholder="Enter an array of numbers (seperated by ', ')"/>
    <button onclick="problem7()">Click here</button>
    <span id="result7"></span>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/script.js"></script>

</html>
